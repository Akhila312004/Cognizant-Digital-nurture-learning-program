<!DOCTYPE html>
<html>
<head>
    <title>Past Event Highlights</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .event-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .event-table caption {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            padding: 10px;
            caption-side: top;
            text-align: center;
        }
        
        .event-table td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }
        
        .eventImage {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            border: 3px solid #e0e0e0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .eventImage:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            border-color: #4a6fa5;
        }
        
        .event-caption {
            font-style: italic;
            color: #7f8c8d;
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
            background-color: #f1f8fe;
            border-radius: 5px;
        }
        
        @media (max-width: 600px) {
            .event-table tr {
                display: flex;
                flex-direction: column;
            }
            
            .event-table td {
                padding: 10px 0;
            }
            
            .eventImage {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Community Events</h1>
        
        <table class="event-table">
            <caption>Highlights from Past Events</caption>
            <tr>
                <td>
                    <img src="img1.webp" alt="Concert" title="Music Concert" class="eventImage">
                    <div class="img-caption">Annual Music Festival 2023</div>
                </td>
                <td>
                    <img src="img2.avif" alt="Workshop" title="Art Workshop" class="eventImage">
                    <div class="img-caption">Creative Arts Workshop</div>
                </td>
                <td>
                    <img src="img3.jpg" alt="Cleanup Drive" title="Community Cleanup" class="eventImage">
                    <div class="img-caption">Beach Cleanup Day</div>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="event-caption">
                    These wonderful events brought our community together, creating lasting memories and meaningful connections!
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
