<!DOCTYPE html>
<html>
<head>
    <title>Event Handling</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .event-controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        select, input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="event-controls">
        <h2>Event Registration</h2>
        
        <select id="categoryFilter">
            <option value="">Select Category</option>
            <option value="Music">Music</option>
            <option value="Workshop">Workshop</option>
            <option value="Volunteer">Volunteer</option>
        </select>
        
        <input type="text" id="searchBox" placeholder="Search events...">
        
        <button id="registerBtn">Register</button>
        
        <div class="log" id="eventLog"></div>
    </div>

    <script>
        function logEvent(message) {
            const logElement = document.getElementById('eventLog');
            logElement.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        document.getElementById("registerBtn").onclick = () => {
            logEvent("Registration button clicked!");
            alert("Registered successfully!");
        };

        document.getElementById("categoryFilter").onchange = function() {
            logEvent(`Category selected: ${this.value}`);
        };

        document.getElementById("searchBox").addEventListener("input", e => {
            if (e.target.value.length > 2) {
                logEvent(`Searching for: "${e.target.value}"`);
            }
        });
    </script>
</body>
</html>
