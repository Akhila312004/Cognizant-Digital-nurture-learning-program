<!DOCTYPE html>
<html>
<head>
<style>
.cta-button {
  background-color: #007BFF;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s;
}
.cta-button:hover {
  background-color: #0066CC;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
  <button class="cta-button">Get Started Today</button>
</body>
</html>
