<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: #0066cc;
  text-decoration: none;
}
a:hover {
  color: #003366;
  text-decoration: underline;
}
a:active {
  color: red;
}
a:visited {
  color: #800080;
}
ul.nav {
  list-style-type: none;
  padding: 0;
  background: #f8f9fa;
  border-radius: 8px;
  max-width: 300px;
  margin: 20px auto;
}
ul.nav li {
  padding: 12px 20px;
  border-bottom: 1px solid #ddd;
  transition: background 0.3s;
}
ul.nav li:hover {
  background: #e9ecef;
}
ul.nav li:last-child {
  border-bottom: none;
}
</style>
</head>
<body>
  <ul class="nav">
    <li><a href="#home">Home</a></li>
    <li><a href="#events">Events</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</body>
</html>
